<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style_chat.css" />
        <title>ChatCord App</title>
    </head>
    <body>
        <div class="chat-container">
            <header class="chat-header">
                <h1>Web Chat</h1>
            </header>
            <div class="chat-header">
                <h3>Add/Remove room:</h3>
                <input type="text" id="room-id-new">
                <input type="password" id="room-pass-new" value="">
                <a id="join-button" class="button">Add Room</a>
                
            </div>
            <main class="chat-main">
                <div class="chat-sidebar">
                    
                    <h3>Active rooms:</h3>
                    <select class="button" id="rooms">
                    </select>
                    <a id="leave-button" class="button">Leave</a>
                    <br></br>

                    <h3>Users:</h3>
                    <div id="users"></div>

                </div>
                <div class="chat-messages" id="chat-messages"></div>
            </main>
            <div class="chat-form-container">
                <input
                    id="msg",
                    type="text",
                    placeholder="Enter Message",
                    required,
                    autocomplete="off",
                    style="width: 87%;"
                />
                <a id="send-button" class="button">Send</a>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" 
            integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
