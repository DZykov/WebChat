<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="center_parent" id="menuModel">
            <div class="center_child">
                <h2>Web Chat</h2>
                
                <p>Channel Name</p>
                <input type="text" id="room_id" value="General">

                <p>Channel Password (if exists)</p>

                <p class="empty"></p>

                <button id="startChatBtn">
                    Start Chat
                </button>

            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
